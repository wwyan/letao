<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">

</head>
<body>
  
  <div class="l_container">
    <div class="l_header">
      <a href="javascript: history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
      <h3>登录</h3>
    </div>

    <div class="l_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          
          <form class="mui-input-group" id="form">
            <div class="mui-input-row">
                <label>用户名</label>
            <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="loginBtn" >确认</button>
                <button type="reset" class="mui-btn mui-btn-danger">重置</button>
            </div>
          </form>

        </div>

      </div>

    </div>

    <div class="l_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>

</body>
</html>
