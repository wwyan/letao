<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入字体图标 -->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">

</head>
<body>
  
  <div class="l_container">
    <div class="l_header">
      <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
    </div>

    <div class="l_main">
      <div class="l_category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
              <!-- 挖坑 -->
            </ul>
          </div>
  
        </div>
        
      </div>
      <div class="l_category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul>
               
            </ul>            
          </div>
        </div>
      </div>


    </div>

    <div class="l_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html" class="current">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="user.html">
            <i class="fa fa-user"></i>
            <p>用户</p>
          </a>
        </li>
      </ul>
    </div>

  </div>

  <!-- 一级分类模板 -->
  <script type="text/html" id="leftTpl">
    {{ each rows v i }}
      <li>
        <a href="#" data-id="{{v.id}}" class="{{i === 0 ? 'current' : ''}}">{{v.categoryName}}</a>
      </li>
    {{ /each }}
  </script>

  <script type="text/html" id="rightTpl">
    {{ if rows.length === 0 }}
      <p class="tips">没有更多数据了</p>
    {{ else }}
      {{ each rows v i }}
        <li>
          <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
          </a>
        </li>
      {{ /each }}  
    {{ /if }}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>

</body>
</html>
