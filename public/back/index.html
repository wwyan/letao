<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    
    <!-- 侧边栏 -->

    <div class="l_aside">
        <!-- 标题 -->
        <div class="brand"><a href="#">黑马19期</a></div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="#" class="current">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display: none">
                        <a href="#">一级管理</a>
                        <a href="#">二级管理</a>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体 -->
    <div class="l_main">
        <!-- 顶部导航 -->
        <div class="l_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 下面内容 -->
        <div class="container-fluid">
            <!-- 路径 -->
            <ol class="breadcrumb">
              <li><a href="#">管理系统</a></li>
              <li class="active">首页</li>
            </ol>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="logoutModal" >
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p><i class="glyphicon glyphicon-info-sign"></i>你确定要退出后台管理系统吗?&hellip;</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->



    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="./js/common.js"></script>
</body>
</html>
