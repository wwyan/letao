<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 登录验证的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 进度条 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./js/user.js">
</head>

<body>

    <!-- 侧边栏 -->

    <div class="l_aside">
        <!-- 标题 -->
        <div class="brand"><a href="#">黑马19期</a></div>
        <!-- 头像 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>

        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child">
                        <a href="first.html">一级管理</a>
                        <a href="second.html">二级管理</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体 -->
    <div class="l_main">
        <!-- 顶部导航 -->
        <div class="l_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <!-- 下面内容 -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <div class="l_content">
                <!-- 添加分类按钮 -->
                <button class="btn btn-default mb_20" id="addProBtn">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- 分页结构 -->
                <div class="pull-right">
                    <ul id="paginator">


                    </ul>
                </div>

            </div>

        </div>
    </div>

    <!-- 添加分类的模态框 -->
    <div class="modal fade" id="addProModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        
                        <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >
                                    <span id="dropdownText">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
    
                                </ul>
                                <!-- 二级分类id -->
                                <input type="hidden" name="brandId">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" name="proDesc" placeholder="请输入商品描述"> -->
                            <textarea name="proDesc" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proNum" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proSize" placeholder="请输入商品尺码">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proOldPrice" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="proPrice" placeholder="请输入商品现价">
                        </div>
                        <!-- 上传图片 -->
                        <div class="form-group">
                            <label for="fileupload" class="btn btn-default">上传图片</label>

                            <input type="file" name="pic1" id="fileupload" data-url="/product/addProductPic" style="display:none;" multiple>

                        </div>
                        <div class="form-group" id="imgBox">
                            <!-- <img src="" width="100px" alt=""> -->
                        </div>

                        <input type="hidden" name="picStatus">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" form="form">添加</button>
                    </div>
                </form> 
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <!-- 退出的模态框 -->
    <div class="modal fade" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 模态框 下拉菜单 二级分类 模板 -->
    <script type="text/html" id="tplCate">
        {{each rows v i}}
            <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>
        {{/each}}
    </script>

    <!-- 模板 -->
    <script type="text/html" id="tplPro">

        {{each rows v i}}
            <tr>
                <td>{{i+1}}</td>
                <td>{{v.proName}}</td>
                <td>{{v.proDesc}}</td>
                <td>{{v.num}}</td>
                <td>{{v.size}}</td>
                <td>{{v.statu === 1? "已上架" : "已下架"}}</td>
                <td>
                    {{if v.statu === 1 }}
                        <button class="btn btn-danger">下架</button>
                    {{else}}
                        <button class="btn btn-success">上架</button>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 登录验证 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <!-- 进度条 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 分页 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <!-- 上传文件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

    <script src="./js/isLogin.js"></script>

    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
